<html>
	<head>
		<title>
			Rock Paper Scissors
		</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<button onclick="rock()">Rock</button>
		<button onclick="paper()">Paper</button>
		<button onclick="scissors()">Scissors</button>
		<br>
		<button onclick="go()">Go!</button>
		<div id="wrapper">
			<div id="user"></div>
			<div id="comp"></div>
		</div>
		<p id="wld"></p>
		<script>
		function rock(){
			user=1;
		}
		function paper(){
			user=2;
		}
		function scissors(){
			user=3;
		}
		function go(){
			comp=parseInt(Math.random()*3)+1;
			if(user==comp){
				document.getElementById("wld").innerHTML="DRAW!";
			}
			//1= rock, 2=paper, 3=scissors
			//rock logic
			else if(user==1){
				if(comp==2){
					document.getElementById("wld").innerHTML="LOSE!";
				}
				else if(comp==3){
					document.getElementById("wld").innerHTML="WIN!";
				}
			}
			//paper logic
			else if(user==2){
				if(comp==3){
					document.getElementById("wld").innerHTML="LOSE!";
				}
				else if(comp==1){
					document.getElementById("wld").innerHTML="WIN!";
				}
			}
			//scissors logic
			else if(user==3){
				if(comp==1){
					document.getElementById("wld").innerHTML="LOSE!";
				}
				else if(comp==2){
					document.getElementById("wld").innerHTML="WIN!";
				}
			}
		}
		</script>
	</body>
</html>
